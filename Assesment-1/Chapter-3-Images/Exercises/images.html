<!DOCTYPE html> <!--Tells the web browser on what HTML version is the page written in-->
<html lang= "en"> <!--Sets the language to english-->
    <head> <!--Header of the website-->
        <Title>Images</Title><!--The title of the website-->
        <link rel="stylesheet" type="text/css" href="style.css"><!--Links this file to the css file for page styling -->
        <meta charset="ult-8"><!--Tells the browser how to interpret the bytes of the document as characters-->
    </head>
    <body><!--the body of the website-->
        <h1>Army Vehicles</h1><!--Displays the title of the page-->
        <div class= "image-gallery"><!--groups and analyzes content-->
            <figure><!--identifies the image-->
                <a href = "https://www.newsweek.com/leopard-2-tanks-ukraine-mine-clearing-finland-germany-1790344" target="_blank"><!--applies link to the page-->
                    <img src="leopard 2 image.jpg" alt="Leopard 2" width="490" height="390" title="Leopard 2">
                </a>
                <figcaption>Image by Ellie Cook found in newsweek.com</figcaption><!--Provides description of the image-->
            </figure>
            <figure>
                <a href = "https://www.wallpaperflare.com/search?wallpaper=grumman+f-14+tomcat" target="_blank">
                    <img src="f14 tomcat image.jpg" alt="f14 tomcat" width="490" height="390" title="f14 tomcat">
                </a>
                <figcaption>Image found in wallpaperflare.com </figcaption>
            </figure>
            <figure>
                <a href = "https://ig.space/commslink/the-ah-64-apache-the-deadliest-us-attack-helicopter" target="_blank">
                    <img src="AH-64 Apache image.avif" alt="AH-64 Apache" width="490" height="390" title="AH-64 Apache">
                </a>
                <figcaption>Image found in ig.space</figcaption>
            </figure>
        </div>
        <h2>Images are clickable!</h2>
    </body>
